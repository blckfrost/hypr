# -- Current Time HR --
label {
    monitor =
    #text = cmd[update:1000] echo "$(date +"%H")"
    text = cmd[update:1000] echo "$(date +"%H")" #AM/PM
    color = $outline
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold 
    position = 0, -100
    halign = center
    valign = top
}

# -- Current Time M --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $outline
    font_size = 120
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -250
    halign = center
    valign = top
}


# -- Current Date --
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B, %Y')" </b>"
    color = $tertiary
    font_size = 16
    font_family = JetBrains Mono Nerd Font Italic
    position = 0, -120
    halign = center
    valign = center
}

