source = $HOME/.config/hypr/matugen/matugen-hyprland.conf

# -- General --
general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
    ignore_empty_input = true
}

# -- Background --
background {
    monitor=
    # path= $HOME/.config/swww/wallpapers/151.png
    path = screenshot

    blur_size = 3
    blur_passes = 3
    contrast = 1.3000 # vibrant
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0
}

