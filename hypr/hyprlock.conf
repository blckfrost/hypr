source = $HOME/.config/hypr/matugen/matugen-hyprland.conf

# -- General -- #
general {
    hide_cursor = true
    fail_timeout = 2000 
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1.8, linear
}

# -- Background -- #
background {
    monitor=
    # path= $HOME/.config/swww/wallpapers/151.png
    path = screenshot

    blur_size = 3
    blur_passes = 3
    contrast = 1.3000 # vibrant
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0
}

