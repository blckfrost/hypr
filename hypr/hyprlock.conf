# -- password input --
input-field {
    monitor =
    size = 250, 45
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = $on_surface
    inner_color = $surface
    fade_on_empty = true
    placeholder_text = <span foreground='white'><i>Password...</i></span> 
    hide_input = false
    capslock_color = $on_surface
    numlock_color = $tertiary

    check_color = rgb(204, 136, 34)
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty

    position = 0, 90
    halign = center
    valign = bottom
}


