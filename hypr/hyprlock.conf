# -- password input --
input-field {
    monitor =
    size = 250, 45
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = $on_surface
    inner_color = $surface_alpha
    fade_on_empty = true
    placeholder_text = <span foreground='white'><i>Password...</i></span> 
    hide_input = false
    capslock_color = $on_surface
    numlock_color = $tetiary

    check_color = rgb(204, 136, 34)
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 
    fail_transition = 300

    position = 0, 90
    halign = center
    valign = bottom
}


# -- CURRENT SONG --
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/draco/.config/hypr/scripts/musicdetail.sh)"
    color = $scrim
    font_size = 12
    font_family = JetBrains Mono Nerd, SF Pro Display Bold

    position = 0, 30
    halign = center
    valign = bottom
}
