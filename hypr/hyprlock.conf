# -- Current Time HR --
label{
    monitor=
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $outline
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    valign = top
    halign = center
}

# -- Current Time M --
label{
    monitor=
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $outline
    font_size = 100
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -220
    valign = top
    halign = center
}

# -- Current Date --
label{
    monitor =
    position = 0, -370
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $tetiary
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    valign = top
    halign = center
}

